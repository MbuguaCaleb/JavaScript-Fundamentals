<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jquery| DOM MANIPULATION</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            line-height: 1.5em;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }

        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        .myClass {
            color: blue;
            background: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Jquery Crash Course</h1>
    </header>

    <div id="container">
        <button id="btn1">Button 1</button>
        <p class="para1">This is a paragraph</p>
        <p class="para2">This is another paragraph</p>

        <div id="myDiv"></div>
        <input type="text" name="" id="newItem" />
        <ul id="list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
        </ul>

        <a href="http://google.com">Google</a>

        <ul id="users"></ul>
    </div>

    <script>
        $(document).ready(function () {
            /*
        / $('p.para1').css('color', 'red');
        //Mutiple CSS Properties
        $("p.para1").css({
          color: "red",
          background: "#ccc"
        });
        
        //adding and removing css classes
        $("p.para2").addClass("myClass");

        //remove Class
        $("p.para2").removeClass("myClass");

        //. A toggle switch is a switch that has just two positions

        $("#btn1").click(function() {
          $("p.para2").toggleClass("myClass");
        });

        //OUtputing/Inputtting content
        $("#myDiv").text("Hello World");
        $("#myDiv").html("<h3>Hello World</h3>");
        alert($("#myDiv").text());
        /Append and Preppend

        $("ul").append("<li>Append List Item</li>");
        $("ul").prepend("<li>Prepend List Item</li>");

        //Append To And Prepend To

        $(".para1").appendTo(".para2");
        $(".para1").prependTo(".para2");

        //Before and AFter
        //Appends before the Preselected Item.
        $("ul").before("<h4>Hello</h4>");
        $("ul").after("<h4>World</h4>");

        //Takes all the inner Elemets Out
        $("ul").empty();

        //Its been detatched from the DOm

        $("ul").detach();

        //The attr() method sets or returns attributes and values of the selected elements.
        $("a").attr("target", "_blank");
        //getting attributes with adder
        alert($("a").attr("href"));
        //removing attributes
        $("a").removeAttr("target");
        //

         //Wrap//Wraps Specific Elemets in other Elements
        //wraps the paragraph inside H1 TAGS
        //$("p").wrap("<h1>");

        //Maps bothParagraphs inside H1
        $("p").wrapAll("<h1>");

        //  keyUP Keyboard Function

        $("#newItem").keyup(function (e) {
                var code = e.which;
                if (code == 13) {
                    e.preventDefault();
                    $('ul').append('<li>' + e.target.value + '</li>');
                }
            });
/*
                        //Array Methods
                        var myArr = ['Caleb', 'Mbugua', 'Mercy', 'Wanjiru'];

                        //looping through an Array via the each Method

                        $.each(myArr, function (i, val) {

                            // console.log(val);
                            $('#users').append('<li>' + val + '</li>');

                        });
                */



            /*
                        //Taking List Items and putting them into an Array
                        //Convert the <li> elements to an array, then alert the innerHTML of the array elements:

                        var newArr = $('ul#list li').toArray();
                        console.log(newArr);


                        //INNERHTML
                        //The innerHTML property sets or returns the HTML content 
                        //(inner HTML) of an element.


            */

            var newArr = $('ul#list li').toArray();
            $.each(newArr, function (i, val) {

                console.log(val.innerHTML);

            });











        });
    </script>
</body>

</html>
