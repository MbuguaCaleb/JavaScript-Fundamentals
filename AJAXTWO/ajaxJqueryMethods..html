  <body>

    <div id="container">
      <div id="result"></div>

      <ul id="users"></ul>
      <h3>Add POST</h3>
      <form action="https://jsonplaceholder.typicode.com/posts" id="postForm">
        <input type="text" name="Title" placeholder="title" id="title" /><br />

        <textarea placeholder="body" id="body"></textarea><br />
        <input type="submit" value="Submit" />
      </form>
    </div>

        $("#postForm").submit(function(e) {
          e.preventDefault();

          //grabbing the  attributes from the form INPUT
          var title = $("#title").val();
          var body = $("#body").val();

          //grabbing the attribute from the action
          var url = $(this).attr("action");

          //ajaxPost
          $.post(url, { title: title, body: body }).done(function(data) {
            console.log("Post Saved");
            console.log(data);
          });
        });
      });
    </script>
