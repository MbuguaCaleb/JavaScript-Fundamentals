<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ajax-two</title>
  </head>
  <body>
    <button id="button1">
      Get user
    </button>

    <button id="button2">
      Get Users
    </button>
    <br /><br />
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
      document.getElementById("button1").addEventListener("click", loadUser);
      document.getElementById("button2").addEventListener("click", loadUsers);

      function loadUser() {
        //xhr is used to make the requests in the background
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "user.json", true);

        xhr.onload = function() {
          if (this.status == 200) {
            //console.log(this.responseText);

            //decodes the json oject to acess the parameters in the object
            var user = JSON.parse(this.responseText);
            //console.log(user.name);

            var output = "";
            //concatenation
            //biulding an output string to display to the browser
            output +=
              "<ul>" +
              "<li>ID: " +
              user.id +
              "</li>" +
              "<li>Name: " +
              user.name +
              "</li>" +
              "<li>Email: " +
              user.email +
              "</li>" +
              "</ul>";

            //passes data inside the browser
            //innerHTML
            document.getElementById("user").innerHTML = output;
          }
        };

        xhr.send();
      }

      function loadUsers() {
        //xhr is used to make the requests in the background
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "users.json", true);

        xhr.onload = function() {
          if (this.status == 200) {
            //console.log(this.responseText);

            //decodes the json oject to acess the parameters in the object
            var users = JSON.parse(this.responseText);
            //console.log(user.name);

            var output = "";

            //for in loop
            for (var i in users) {
              output +=
                "<ul>" +
                "<li>ID: " +
                users[i].id +
                "</li>" +
                "<li>Name: " +
                users[i].name +
                "</li>" +
                "<li>Email: " +
                users[i].email +
                "</li>" +
                "</ul>";
            }

            //passes data inside the browser
            //innerHTML
            document.getElementById("users").innerHTML = output;
          }
        };

        xhr.send();
      }
    </script>
  </body>
</html>
